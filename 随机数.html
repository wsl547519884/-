<!DOCTYPE html>

<body>
    <script>
        function sum() {
            let total = 0;
            for (let i = 0; i < arguments.length; i++) {
                let item = Number(arguments[i]);
                if (!isNaN(item)) total += item;
            }
            return total;
        }
        console.log(sum(11,15,14,'30','aa'));
    </script>
</body>
